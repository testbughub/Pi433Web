<body>

    <h1 style="font-size:78px;color:white;text-align: center;">Pi433Web</h1>
    <hr>

    <h4 style="color:white;">A</h4>
    <div id="a_switch" class="btn-group d-flex justify-content-center">
        <button id="a_on" class="left-btn">On</button>
        <button id="a_off" class="right-btn">Off</button>
    </div>
    <br>

    <h4 style="color:white;">B</h4>
    <div id="b_switch" class="btn-group d-flex justify-content-center">
        <button id="b_on" class="left-btn">On</button>
        <button id="b_off" class="right-btn">Off</button>
    </div>
    <br>

    <h4 style="color:white;">C</h4>
    <div id="c_switch" class="btn-group d-flex justify-content-center">
        <button id="c_on" class="left-btn">On</button>
        <button id="c_off" class="right-btn">Off</button>
    </div>
    <br>

    <h4 style="color:white;">D</h4>
    <div id="d_switch" class="btn-group d-flex justify-content-center">
        <button id="d_on" class="left-btn">On</button>
        <button id="d_off" class="right-btn">Off</button>
    </div>
    <br>

    <h4 style="color:white;">E</h4>
    <div id="e_switch" class="btn-group d-flex justify-content-center">
        <button id="e_on" class="left-btn">On</button>
        <button id="e_off" class="right-btn">Off</button>
    </div>
    <br>

    <h4 style="color:white;">F</h4>
    <div id="f_switch" class="btn-group d-flex justify-content-center">
        <button id="f_on" class="left-btn">On</button>
        <button id="f_off" class="right-btn">Off</button>
    </div>
    <br>

    
    
    <script>
        $(document).ready(function() {
            var socket = io();

            // A receiver -----------------------------------------------------
            $("#a_on").click(function(){ 
                socket.emit("a_switcher", true);
            });

            $("#a_off").click(function(){ 
                socket.emit("a_switcher", false);
            });

            // B receiver -----------------------------------------------------
            $("#b_on").click(function(){ 
                socket.emit("b_switcher", true);
            });

            $("#b_off").click(function(){ 
                socket.emit("b_switcher", false);
            });

            // C receiver -----------------------------------------------------
            $("#c_on").click(function(){ 
                socket.emit("c_switcher", true);
            });

            $("#c_off").click(function(){ 
                socket.emit("c_switcher", false);
            });

            // D receiver -----------------------------------------------------

                socket.emit("d_switcher", false);
            });

                socket.emit("e_switcher", true);
            });

            $("#e_off").click(function(){ 
                socket.emit("e_switcher", false);
            });

            // F receiver -----------------------------------------------------

                socket.emit("f_switcher", true);
            });

            $("#f_off").click(function(){ 
                socket.emit("f_switcher", false);
            });
            
        });
